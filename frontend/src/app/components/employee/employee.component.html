<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form
          action=""
          #employeeForm="ngForm"
          (ngSubmit)="addEmployee(employeeForm)"
        >
        <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your FullName"
              name="name"
              [(ngModel)]="employeeService.selectedEmployee.name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Position"
              name="position"
              [(ngModel)]="employeeService.selectedEmployee.position"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Office"
              name="office"
              [(ngModel)]="employeeService.selectedEmployee.office"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Enter your Salary"
              name="salary"
              [(ngModel)]="employeeService.selectedEmployee.salary"
            />
          </div>

          <button class="btn btn-primary mr-4" (click)="resetForm(employeeForm)">Clean</button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>
            <button class="btn btn-secondary">
              <i class="material-icons btn-sm" (click)="editEmployee(employee)">edit</i>
            </button>
            <button class="btn btn-danger">
              <i class="material-icons btn-sm"(click)="deleteEmployee(employee._id)">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
